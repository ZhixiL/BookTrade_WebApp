<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bookliststyle.css') }}">
</head>
<body>
    <!-- This is the header section -->
    <div class="mainheader">
        <div class="header w">
            <!-- logo -->
            <div class="logo">
                <img src="templates/images/logo2.png" alt="">
            </div>
    
            <!-- search box -->
            <div class="search">
                <input type="text" placeholder=" Search for a textbook">
                <button></button>
            </div>
    
            <!-- profile photo and name -->
            <div class="profile">
                <img src="templates/images/profilepic.png" alt="">
                <h5>{{user}}</h5>
            </div>
        </div>
    </div>

    <div class="mainbooks">
        <div class="books">
            <div class="heading">
                <div class="btn">
                    <div class="tag">Sort By</div>
                    <div class="tag">Subjects</div>
                </div>
                <div class="btn2">
                    <div class="sort">
                        <button type="button" class="sortbutton" onclick="sortRecent()">Recently Posted</button>
                        <button type="button" class="sortbutton" onclick="sortRecent()">Alphabetically</button>
                        <button type="button" class="sortbutton" onclick="sortRecent()">Price</button>
                    </div>
                    <div class="subject">
                        <!-- list popular subjects -->
                        <button type="button" class="subbutton1" onclick="sortSub()">temp</button>
                        <!-- click on more for all subjects (scroll down menu) -->
                        <button type="button" class="subbutton2" onclick="sortSub()">More</button>
                    </div>
                </div>
            </div>

            <!-- This should be put into a for loop to display all books -->
            <div class="listingbooks">

                {% for bk in bklist %}
                <div class="onebook">
                    <div class="bookpic">
                    </div>
                    <a href="#" ><h4>{{bk["bookname"]}}</h4></a>
                    <h5>${{bk["price"]}}&nbsp &nbsp Posted By: {{bk["by"]}}</h5>
                </div>
                {% endfor %}
            </div>
            
            <div class="mainpagination">
                <div class="pagination">
                    <a href="#">&laquo;</a>
                    <a href="#">1</a>
                    <a href="#" class="active">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">&raquo;</a>
                </div>
            </div>
        </div>

        <!-- This is the footer section -->
   </div>

   <div class="mainfooter">
    <div class="footer">
        <div class="info">
            <!-- logo -->
            <div class="logo2">
                <img src="templates/images/logo2.png" alt="">
            </div>
            <!-- copyright section -->
            <div class="copyright">
                <img src="templates/images/copyright.png" alt="">
                <h6>2021 CEN4020L Group 5</h6>
            </div>
            <!-- nav in the footer -->
            <div class="footernavi">
                <a href="#">Contact Us</a>
                <a href="#">Commonly Asked Q&A</a>
            </div>
        </div>
    </div>
    </div>

        </script>
</body>
</html>
