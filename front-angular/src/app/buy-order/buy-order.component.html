<div class="banner">
    <div class="books">
        <img src="../../assets/images/buy_book.jpeg" alt=" " style="width:71.5%"/>
    </div>
 
    <div class="Warning">
        <p style="text-align:center"><br/><br/><b>What kind of book do you want to buy?</b><br/> 
            Please fill in the basic information about the book you want 
            to buy into the information column below.</p>
        <br/>
    </div>

    <div class="inputs" style="text-align:center">
            <form #form="ngForm" (ngSubmit)="logForm(form.value)">           
            <br/>
            <br>Book Name: <input type="text" name = "BookName" ngModel><br>
            <br>Author: <input type="text" name = "Author" ngModel><br>
            <br>Price: $ <input type="number" name = "Price" min="0.00" max="500.00" step="0.01" ngModel><br>
            <br><label for="status">Choose Condition:</label>
            <select name="status" id="status" ngModel>
                <option value="New">New</option>
                <option value="LikeNew">Like new</option>
                <option value="Good">Good</option>
                <option value="Fair">Fair</option>
                <option value="Poor">Poor</option>
            </select><br>
            <br><label for="category">Choose College Belong To:</label>
            <select name="college" id="college" ngModel>
                <option value="College of Arts and Sciences">College of Arts and Sciences</option>
                <option value="College of Business">College of Business</option>
                <option value="College of Communication & Information">College of Communication & Information</option>
                <option value="College of Criminology and Criminal Justice">College of Criminology and Criminal Justice</option>
                <option value="College of Education">College of Education</option>
                <option value="College of Engineering">College of Engineering</option>
                <option value="College of Fine Arts">College of Fine Arts</option>
                <option value="College of Human Sciences">College of Human Sciences</option>
                <option value="College of Law">College of Law</option>
                <option value="College of Medicine">College of Medicine</option>
                <option value="College of Motion Picture Arts">College of Motion Picture Arts</option>
                <option value="College of Music">College of Music</option>
                <option value="College of Nursing">College of Nursing</option>
                <option value="College of Social Sciences and Public Policy">College of Social Sciences and Public Policy</option>
                <option value="College of Social Work">College of Social Work</option>
                <option value="Dedman College of Hospitality">Dedman College of Hospitality</option>
                <option value="Jim Moran College of Entrepreneurship">Jim Moran College of Entrepreneurship</option>
            </select><br><br>
            <input type="submit" value="Submit" class="submit">                  
        </form>
    </div>            
</div>
