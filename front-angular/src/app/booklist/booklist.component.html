
<div class="mainbooks">
    <div class="books">
        <div class="heading">
            <div class="btn">
                <div class="tag">Sort By</div>
                <div class="tag">Subjects</div>
            </div>
            <div class="btn2">
                <div class="sort">
                    <h6>*This is yet to be implemented*</h6>
                    <button type="button" class="sortbutton" onclick="sortRecent()">Time Posted</button>
                    <button type="button" class="sortbutton" onclick="sortRecent()">Alphabetical</button>
                    <button type="button" class="sortbutton" onclick="sortRecent()">Price</button>
                </div>
                <div class="subject">
                    <!-- list popular subjects -->
                    <button type="button" class="subbutton1" onclick="sortSub()">temp</button>
                    <!-- click on more for all subjects (scroll down menu) -->
                    <button type="button" class="subbutton2" onclick="sortSub()">More</button>
                </div>
            </div>
        </div>

    <!-- This should be put into a for loop to display all books -->
    <div class="listingbooks">
        <!--Giving User feedback when no search result found.-->
        <!--
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <br><br><br>
            <center><h3>{{ message }}</h3></center>
        {% endfor %}{% endif %}{% endwith %}
        -->
        <div class="postedbooks">
            <div class="onebook" *ngFor="let book of textbooks">
                <div class="bookpic">
                </div>
                <a href="#" ><h4>{{book["bookname"]}}</h4></a>
                <h5>${{book["price"]}}   Posted By: {{book["by"]}}</h5>
            </div>
        </div>
    </div>
    
    <div class="mainpagination">
        <div class="pagination">
            <a href="#">&laquo;</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
        </div>
    </div>
</div>
