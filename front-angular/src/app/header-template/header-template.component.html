
<!-- This is the header section -->
<style>::placeholder {color: bfbfbf;opacity: 1;}</style>
<div class="mainheader">
    <div class="header w">
        <!-- logo -->
        <div class="logo">
            <a href="/"><img src="../../assets/images/logo2.png" alt=""></a>
        </div>
        <!-- search box -->
        <div class="search" >
            
            <form (submit)="listSearch($event)" id="searchForm">
                <input type="text" name = "key" id="key" placeholder=" Search for a textbook">
                <!--routerLink="/booklist" (click)="listSearch()"-->
            </form>
            <button type="submit" form="searchForm"></button>
        </div>

        <!-- profile photo and name -->
        <div class="profile">
            <img [src]="link" alt="">
            <a [routerLink]="['/personal', usern]">{{username}}</a> 
        </div>
    </div>
</div>
